<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fettan | The Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <form autocomplete="off">
            <input id="search-input" type="text" class="search-input" placeholder="Search area">
            <button id="search-btn" class="btn">Search</button>
        </form>
        <button id="change-unit-btn" class="btn">Units to Â°F</button>
    </div>
    <div class="weather-details-center">
        <div id="place"></div>
    </div>
    <div class="main">
        <div class="weather-details-left">
            <div><img id="icon" src="#" alt="icon"></div>
            <div id="date"></div>
            <div id="description"></div>
            <div id="temp"></div>
        </div>
        <div class="weather-details-right">
            <div id="feels-like"></div>
            <div id="humidity"></div>
            <div id="chance-of-rain"></div>
            <div id="wind"></div>
        </div>
    </div>
    <div class="forecast">
        <div><span id="first-day"></span><img src="#" alt="1"></div>
        <div><span id="second-day"></span><img src="#" alt="2"></div>
        <div><span id="third-day"></span><img src="#" alt="3"></div>
        <div><span id="fourth-day"></span><img src="#" alt="4"></div>
        <div><span id="fifth-day"></span><img src="#" alt="5"></div>
    </div>
</body>
</html>
