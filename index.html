<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fettan | The Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/4b1acd5b1d.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="change-unit-btn" class="btn">Units to Â°F</button>
    <div class="weather-details-center">
        <div id="place"></div>
        <div>
            <div><img id="icon" src="#" alt="icon"></div>
            <div id="description"></div>
        </div>
        <div id="temp"></div>
    </div>
    <div class="main">
        <div id="date"></div>
        <div id="feels-like"></div>
        <div id="humidity"></div>
        <div id="chance-of-rain"></div>
        <div id="wind"></div>
    </div>
    <div class="container">
        <form autocomplete="off">
            <input id="search-input" type="text" class="search-input" placeholder="Search area" autofocus>
            <button id="search-btn" class="btn"><i class="fa-solid fa-magnifying-glass-location" style="font-size: 20px;"></i></button>
        </form>
    </div>
    <div class="forecast">
        <div><img src="#" alt="1"><span id="first-day"></span></div>
        <div><img src="#" alt="2"><span id="second-day"></span></div>
        <div><img src="#" alt="3"><span id="third-day"></span></div>
        <div><img src="#" alt="4"><span id="fourth-day"></span></div>
        <div><img src="#" alt="5"><span id="fifth-day"></span></div>
    </div>
    <footer class="footer">
        <div class="about">
            <span>
                <a href="https://www.theodinproject.com/lessons/node-path-javascript-weather-app" id="odin">The Odin Project</a> | fatiharapoglu
            </span>
            <a href="https://github.com/fatiharapoglu">
                <img class="github-icon" src="assets/GitHub-Mark-Light-120px-plus.png" alt="github-logo">
            </a>
        </div>
    </footer>
    <div id="snackbar" class="snackbar"><!-- snackbar text --></div>
    <div class="loading"><i class="fa-solid fa-snowflake fa-spin" style="color: rgb(167, 167, 167); font-size: 100px;"></i></div>
</body>

</html>
